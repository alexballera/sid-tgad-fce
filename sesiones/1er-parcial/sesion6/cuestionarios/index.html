    <script>
        const allQuestions = [
            // Conceptos Fundamentales del Software
            {
                question: "¿Qué es el software de una computadora?",
                options: ["Solo los programas que instala el usuario", "Un conjunto de instrucciones detalladas que controlan y coordinan los componentes hardware", "Únicamente el sistema operativo", "Los dispositivos físicos de la computadora"],
                answer: 1,
                explanation: "El software es un conjunto de instrucciones de programa detalladas que controlan y coordinan los componentes hardware de una computadora y controlan las operaciones de un sistema informático."
            },
            {
                question: "¿Cuál es la relación fundamental entre software y hardware?",
                options: ["Son completamente independientes", "El hardware es más importante que el software", "El software le dice al hardware qué operaciones debe realizar", "Solo el hardware puede funcionar sin software"],
                answer: 2,
                explanation: "El software es esencial porque le dice al hardware qué operaciones debe realizar. Sin software, una computadora sería una máquina inerte sin capacidad de ejecutar tareas."
            },
            {
                question: "¿Qué es un programa en el contexto informático?",
                options: ["Solo los documentos de texto", "Una lista de instrucciones específicas que debe realizar el hardware", "Los archivos multimedia", "Las aplicaciones gráficas únicamente"],
                answer: 1,
                explanation: "Un programa es una lista de instrucciones específicas que debe realizar el hardware; un conjunto de sentencias o instrucciones a la computadora."
            },
            {
                question: "¿Qué es la programación?",
                options: ["El uso de aplicaciones de oficina", "La instalación de programas", "El proceso de escritura o codificación de un programa", "La reparación de computadoras"],
                answer: 2,
                explanation: "La programación es el proceso de escritura o codificación de un programa, donde se crean las instrucciones que la computadora debe seguir."
            },
            {
                question: "¿Cuál es la diferencia principal entre un programador de sistemas y uno de aplicaciones?",
                options: ["No hay diferencia, ambos hacen lo mismo", "El programador de sistemas escribe software que gestiona recursos, el de aplicaciones escribe programas para tareas específicas del usuario", "Solo se diferencian en el salario", "El programador de aplicaciones no puede escribir sistemas"],
                answer: 1,
                explanation: "El programador de sistemas escribe software del sistema que gestiona los recursos de la computadora, mientras que el programador de aplicaciones escribe software para que el usuario ejecute tareas específicas."
            },

            // Software del Sistema
            {
                question: "¿Cuál es la función principal del software del sistema?",
                options: ["Crear documentos de texto", "Gestionar los recursos de la computadora y ser indispensable para su funcionamiento", "Reproducir multimedia", "Navegar por internet"],
                answer: 1,
                explanation: "El software del sistema es un conjunto generalizado de programas que gestiona los recursos de la computadora (procesador, comunicaciones, periféricos) y es indispensable para su funcionamiento."
            },
            {
                question: "¿Cuáles son los componentes esenciales del software del sistema?",
                options: ["Solo el sistema operativo", "Sistema operativo, utilidades, programas traductores y editores de texto", "Solo los antivirus", "Únicamente los drivers"],
                answer: 1,
                explanation: "Los elementos esenciales del software del sistema incluyen: sistema operativo, utilidades, programas traductores y editores de texto."
            },
            {
                question: "¿Qué función cumplen los programas traductores?",
                options: ["Traducir idiomas humanos", "Convertir lenguajes de programación a lenguaje máquina", "Crear copias de seguridad", "Gestionar archivos"],
                answer: 1,
                explanation: "Los programas traductores (compiladores e intérpretes) convierten los lenguajes de programación, entendibles por los programadores, en lenguaje máquina que la computadora puede ejecutar."
            },
            {
                question: "¿Qué es el lenguaje máquina?",
                options: ["Un lenguaje de programación de alto nivel", "El lenguaje binario (0 y 1) que entienden directamente las computadoras", "Un sistema de comunicación humana", "Un programa de traducción"],
                answer: 1,
                explanation: "El lenguaje máquina es el lenguaje binario compuesto por 0s y 1s (bits) que las computadoras entienden directamente y pueden ejecutar sin traducción."
            },
            {
                question: "¿Cuál es la función de las utilidades (utilerías) del sistema?",
                options: ["Solo gestionar archivos", "Facilitar el uso de la computadora realizando tareas de proceso comunes", "Crear documentos", "Solo hacer copias de seguridad"],
                answer: 1,
                explanation: "Las utilidades son programas del sistema que gestionan, controlan las actividades de la computadora y realizan tareas de proceso comunes para facilitar su uso, como editores de texto."
            },

            // Software de Aplicación
            {
                question: "¿Qué es el software de aplicación?",
                options: ["Solo el sistema operativo", "Programas que instruyen a la computadora para ejecutar tareas específicas del usuario", "Los drivers del hardware", "Solo los antivirus"],
                answer: 1,
                explanation: "El software de aplicaciones es un conjunto de programas que instruyen a la computadora para que ejecute una tarea específica para el usuario."
            },
            {
                question: "¿Cuáles son ejemplos comunes de software de aplicación?",
                options: ["Solo sistemas operativos", "Procesadores de texto, hojas de cálculo, presentaciones, bases de datos", "Solo compiladores", "Únicamente antivirus"],
                answer: 1,
                explanation: "Ejemplos comunes incluyen procesadores de texto, hojas de cálculo, software de presentaciones y bases de datos, entre otros."
            },
            {
                question: "¿Quién desarrolla principalmente el software de aplicación?",
                options: ["Solo el fabricante de la computadora", "Empresas especializadas y usuarios individuales (programadores de aplicaciones)", "Solo el gobierno", "Únicamente universidades"],
                answer: 1,
                explanation: "El software de aplicaciones es escrito por empresas especializadas o usuarios individuales conocidos como programadores de aplicaciones."
            },
            {
                question: "¿Cómo adquieren los usuarios el software de aplicación?",
                options: ["Solo viene preinstalado", "Los usuarios lo adquieren e instalan según sus necesidades específicas", "Solo se puede obtener gratis", "No se puede instalar por usuarios"],
                answer: 1,
                explanation: "Los usuarios adquieren e instalan software de aplicación según sus necesidades específicas, ya sea comprándolo, descargándolo o desarrollándolo."
            },

            // Sistema Operativo
            {
                question: "¿Qué es un sistema operativo?",
                options: ["Un programa de aplicación", "La parte más importante del software del sistema que controla y gestiona los recursos de la computadora", "Solo una interfaz gráfica", "Un programa de seguridad"],
                answer: 1,
                explanation: "El sistema operativo es la parte más importante del software del sistema; controla y gestiona los recursos de la computadora y la interacción del usuario con el hardware."
            },
            {
                question: "¿Por qué se compara al sistema operativo con el 'director de una orquesta'?",
                options: ["Porque hace música", "Porque es responsable de dirigir todas las operaciones y gestionar todos los recursos de la computadora", "Porque es muy costoso", "Porque solo funciona con instrumentos"],
                answer: 1,
                explanation: "Se le compara con el director de una orquesta porque es el responsable de dirigir todas las operaciones y gestionar todos los recursos de la computadora de manera coordinada."
            },
            {
                question: "¿Cuáles son las funciones principales del sistema operativo?",
                options: ["Solo gestionar archivos", "Asignación de recursos, planificación de tareas, monitoreo de actividades, gestión de E/S, control de interacción usuario/hardware", "Solo mostrar imágenes", "Únicamente conectar a internet"],
                answer: 1,
                explanation: "Las funciones principales incluyen: asignación de recursos, planificación de tareas, monitoreo de actividades, gestión de entrada/salida (E/S), y control de la interacción entre usuario y hardware."
            },
            {
                question: "¿Qué es una GUI (Interfaz Gráfica de Usuario)?",
                options: ["Un tipo de virus", "Una interfaz que utiliza iconos, botones, barras y cuadros de diálogo para realizar tareas", "Solo texto en pantalla", "Un programa de música"],
                answer: 1,
                explanation: "Una GUI es un tipo de interfaz de usuario que utiliza elementos visuales como iconos, botones, barras y cuadros de diálogo para realizar tareas, controlados por teclado o ratón."
            },
            {
                question: "¿Cómo facilita la GUI la interacción del usuario?",
                options: ["Solo muestra texto", "Permite al usuario controlar tareas de forma intuitiva mediante elementos visuales sin comandos complejos", "Solo funciona con voz", "No facilita nada"],
                answer: 1,
                explanation: "La GUI facilita la interacción al permitir al usuario controlar tareas mediante el teclado o ratón de forma intuitiva, sin necesidad de comandos de texto complejos."
            },
            {
                question: "¿Dónde se almacena el sistema operativo?",
                options: ["Solo en la nube", "En ROM y disco duro, y se carga parcialmente en memoria RAM durante el booting", "Solo en USB", "Solo en CD"],
                answer: 1,
                explanation: "El sistema operativo se almacena en ROM y disco duro, y se carga parcialmente en la memoria RAM durante el proceso inicial llamado booting al encender la computadora."
            },
            {
                question: "¿Qué es el proceso de 'booting'?",
                options: ["Apagar la computadora", "La operación inicial de cargar parte del sistema operativo desde el disco a la memoria RAM", "Instalar programas", "Crear archivos"],
                answer: 1,
                explanation: "Booting es la operación inicial de cargar parte del sistema operativo desde el disco a la memoria RAM al encender la computadora."
            },

            // Clasificación de Sistemas Operativos
            {
                question: "¿Cuál es la diferencia entre un sistema operativo monousuario y multiusuario?",
                options: ["No hay diferencia", "Monousuario está diseñado para un solo usuario, multiusuario permite que muchos usuarios compartan recursos simultáneamente", "Solo el precio", "La velocidad únicamente"],
                answer: 1,
                explanation: "Un sistema monousuario está diseñado para un solo usuario a la vez, mientras que un sistema multiusuario permite que muchos usuarios compartan simultáneamente los recursos de proceso de la computadora."
            },
            {
                question: "¿Qué diferencia hay entre monocarga (monotarea) y multitarea?",
                options: ["Son lo mismo", "Monocarga puede realizar una sola tarea, multitarea puede realizar múltiples tareas simultáneamente", "Solo el costo", "La marca del fabricante"],
                answer: 1,
                explanation: "Un sistema monocarga (monotarea) puede realizar una sola tarea o proceso a la vez, mientras que multitarea puede realizar múltiples tareas o procesos simultáneamente."
            },
            {
                question: "¿Cuáles son ejemplos de sistemas operativos populares?",
                options: ["Solo Windows", "Windows, UNIX, Linux, Mac OS, DOS, CP/M, Symbian, PalmOS, Windows Mobile", "Solo Linux", "Solo sistemas móviles"],
                answer: 1,
                explanation: "Algunos sistemas operativos populares incluyen Windows, UNIX, Linux, Mac OS, DOS, CP/M, Symbian, PalmOS y Windows Mobile/CE."
            },

            // Tipos de Sistemas Operativos Avanzados
            {
                question: "¿Qué es la multiprogramación?",
                options: ["Usar múltiples lenguajes de programación", "Método que permite a múltiples programas compartir recursos de un sistema, usando la UCP alternativamente", "Solo programar en equipo", "Escribir programas muy largos"],
                answer: 1,
                explanation: "La multiprogramación es un método que permite a múltiples programas compartir los recursos de un sistema de computadora, aunque solo uno utilice la UCP en un momento dado, ejecutándose alternativamente."
            },
            {
                question: "En multiprogramación, ¿cuántos programas pueden usar la UCP simultáneamente?",
                options: ["Todos al mismo tiempo", "Solo uno a la vez, pero las E/S pueden ser atendidas concurrentemente", "Ninguno", "Depende del día"],
                answer: 1,
                explanation: "Aunque varios programas estén activos en multiprogramación, solo uno usa la UCP en un momento dado, pero las operaciones de entrada/salida pueden ser atendidas concurrentemente."
            },
            {
                question: "¿Qué relación hay entre multitarea y multiprogramación?",
                options: ["Son completamente diferentes", "La multitarea se relaciona con la multiprogramación en sistemas de un solo usuario", "No tienen relación", "Solo funcionan en servidores"],
                answer: 1,
                explanation: "La multitarea se relaciona con la multiprogramación en sistemas de un solo usuario, permitiendo que múltiples tareas compartan los recursos del sistema."
            },
            {
                question: "¿Qué es un sistema de tiempo compartido?",
                options: ["Un reloj de computadora", "Sistema que permite a muchos usuarios compartir los recursos de procesamiento simultáneamente", "Solo para hacer cronometrajes", "Un programa de horarios"],
                answer: 1,
                explanation: "Un sistema de tiempo compartido permite a muchos usuarios compartir los recursos de procesamiento simultáneamente mediante la asignación de tiempo de UCP a cada usuario."
            },
            {
                question: "¿Cómo funciona la asignación de tiempo en sistemas de tiempo compartido?",
                options: ["Cada usuario tiene su propia computadora", "La computadora asigna un pequeño lapso de tiempo de UCP a cada usuario, creando sensación de conexión simultánea", "No hay asignación de tiempo", "Solo funciona de noche"],
                answer: 1,
                explanation: "En tiempo compartido, la computadora asigna un pequeño lapso de tiempo de la UCP a cada usuario. Dada la alta velocidad, los usuarios tienen la sensación de estar conectados simultáneamente."
            },
            {
                question: "¿Qué es el multiproceso?",
                options: ["Usar múltiples programas", "Capacidad de un SO para enlazar dos o más UCP para trabajar en paralelo", "Solo procesar datos", "Un tipo de software"],
                answer: 1,
                explanation: "El multiproceso es la capacidad de un sistema operativo para enlazar dos o más Unidades Centrales de Proceso (UCP) para trabajar en paralelo en un único sistema de computadora."
            },
            {
                question: "¿Cómo se distribuye el trabajo en sistemas multiproceso?",
                options: ["No se distribuye", "Se asignan múltiples UCP para ejecutar diferentes instrucciones del mismo programa o programas distintos simultáneamente", "Solo una UCP trabaja", "Todas hacen lo mismo"],
                answer: 1,
                explanation: "En multiproceso, se asignan múltiples UCP para ejecutar diferentes instrucciones del mismo programa o de programas distintos simultáneamente, dividiendo el trabajo entre ellas."
            },

            // Conceptos Específicos y Técnicos
            {
                question: "¿Qué componentes incluye una GUI típica?",
                options: ["Solo texto", "Iconos, botones, barras y cuadros de diálogo", "Solo sonidos", "Solo colores"],
                answer: 1,
                explanation: "Una GUI típica incluye componentes visuales como iconos, botones, barras y cuadros de diálogo que facilitan la interacción del usuario."
            },
            {
                question: "¿Cuál es la importancia histórica del desarrollo del software?",
                options: ["No tiene importancia", "Es fundamental para el auge de las computadoras desde el siglo pasado hasta el actual", "Solo afecta a los programadores", "Solo es importante para las empresas"],
                answer: 1,
                explanation: "El desarrollo del software es fundamental para el auge de las computadoras, tanto en el siglo pasado como en el actual, debido al desarrollo continuo de generaciones de software cada vez más potentes y fáciles de usar."
            },
            {
                question: "¿Qué significa que el software del sistema sea 'indispensable'?",
                options: ["Que es caro", "Que sin él la computadora no puede funcionar", "Que es difícil de usar", "Que solo lo usan expertos"],
                answer: 1,
                explanation: "Que el software del sistema sea indispensable significa que sin él la computadora no puede funcionar, ya que gestiona los recursos básicos necesarios para el funcionamiento del sistema."
            },
            {
                question: "¿Qué diferencia hay entre compiladores e intérpretes?",
                options: ["No hay diferencia", "Ambos son programas traductores que convierten lenguajes de programación a lenguaje máquina", "Solo funcionan con hardware específico", "Solo uno de ellos funciona"],
                answer: 1,
                explanation: "Tanto compiladores como intérpretes son tipos de programas traductores que convierten lenguajes de programación comprensibles para humanos en lenguaje máquina ejecutable por la computadora."
            },
            {
                question: "¿Por qué es importante la velocidad en sistemas de tiempo compartido?",
                options: ["No es importante", "Permite que múltiples usuarios tengan la sensación de usar la computadora simultáneamente", "Solo para impresionar", "Para gastar más electricidad"],
                answer: 1,
                explanation: "La alta velocidad de la máquina en sistemas de tiempo compartido es crucial porque permite que los usuarios tengan la sensación de estar conectados simultáneamente, aunque la UCP se alterne entre ellos."
            },

            // Preguntas de Aplicación y Análisis
            {
                question: "Si una computadora no tuviera sistema operativo, ¿qué pasaría?",

        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let questionsAnswered = 0;

        function startQuiz(quizIndex) {
            // Selecciona 20 preguntas aleatorias del banco
            currentQuiz = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 20);
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;

            document.getElementById('quiz-selection-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');

            showQuestion();
        }

        function showQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            
            document.getElementById('current-question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });

            document.getElementById('feedback-message').classList.add('hidden');
            document.getElementById('next-button').disabled = true;
        }

        function selectAnswer(selectedIndex) {
            const question = currentQuiz[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-button');
            const feedbackMessage = document.getElementById('feedback-message');
            
            // Deshabilitar todos los botones
            buttons.forEach(button => button.disabled = true);
            
            // Mostrar respuesta correcta e incorrecta
            buttons.forEach((button, index) => {
                if (index === question.answer) {
                    button.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== question.answer) {
                    button.classList.add('incorrect');
                }
            });
            
            // Mostrar feedback
            if (selectedIndex === question.answer) {
                score++;
                feedbackMessage.textContent = '¡Correcto! ' + question.explanation;
                feedbackMessage.className = 'text-center p-4 my-4 rounded-lg font-semibold bg-green-100 text-green-800';
            } else {
                feedbackMessage.textContent = 'Incorrecto. ' + question.explanation;
                feedbackMessage.className = 'text-center p-4 my-4 rounded-lg font-semibold bg-red-100 text-red-800';
            }
            
            feedbackMessage.classList.remove('hidden');
            document.getElementById('score').textContent = score;
            questionsAnswered++;
            
            // Habilitar botón siguiente después de 2 segundos
            setTimeout(() => {
                document.getElementById('next-button').disabled = false;
            }, 2000);
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
        }

        function restartQuiz() {
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById('quiz-selection-screen').classList.remove('hidden');
        }
